{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>LABENS</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style-index.css' %}" />
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png" />
</head>
<body>
  <header>
    <a href="http://portal.utfpr.edu.br"><img src="{% static 'img/utfpr.png' %}" alt="Logo UTFPR" title="UTFPR" /></a>
    <a href="http://www.copel.com"><img src="{% static 'img/copel.png' %}" alt="Logo COPEL" title="COPEL" /></a>
    <a href="http://labens.ct.utfpr.edu.br"><img src="{% static 'img/labens.png' %}" alt="Logo LABENS" title="LABENS" /></a>
  </header>
  <section>
    <div class="card">
      <form action="login" method="post">
        {% if loginErr %}
        <div class="alert alert-danger">Senha Incorreta</div>
        {% endif %}
        <input type="password" name="passwd" placeholder="senha"  class="form-control" />
        <input type="hidden" name="redirect" value="{{ redirect }}" />
        <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
      </form>
    </div>
  </section>
</body>
</html>
