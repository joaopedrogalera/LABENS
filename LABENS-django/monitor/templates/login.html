{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>LABENS</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style-index.css' %}" />
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png" />
</head>
<body>
  <header>
    <a href="http://labens.ct.utfpr.edu.br"><img src="{% static 'img/labens.png' %}" alt="Logo LABENS" title="LABENS" /></a>
    <h1>Monitoramento das Estações de Pesquisa em Energia Solar</h1>
  </header>
  <section>
    <div class="card">
      <form action="login" method="post">
        <h2>Autenticação necessária</h2>
        <div class="alert alert-light">Utilizar mesmas credenciais da API<br />Acesso restrito a administradores e gestores.</div>
        {% if loginErr %}
        <div class="alert alert-danger">Usuário e/ou senha Incorreto(s)</div>
        {% endif %}
        {% csrf_token %}
        <input type="text" name="user" placeholder="CPF" class="form-control cpf-field" maxlength="14" />
        <input type="password" name="passwd" placeholder="Senha"  class="form-control" />
        <input type="hidden" name="redirect" value="{{ redirect }}" />
        <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
      </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $('.cpf-field').mask('000.000.000-00',{reverse: true});
    })
  </script>
</body>
</html>
